{% extends "base.html" %}
{% block title %}Set New Password | SecureChain{% endblock %}
{% block content %}
<section class="mx-auto max-w-lg rounded-3xl border border-violet-400/30 bg-slate-900/60 p-8 shadow-violet backdrop-blur-2xl">
    <h1 class="text-2xl font-bold text-violet-200">Set New Password</h1>
    <p class="mt-2 text-sm text-slate-300">Create a strong password to complete account recovery.</p>
    <form method="POST" class="mt-6 space-y-4">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div>
            <label class="mb-1 block text-sm">New Password</label>
            <input type="password" name="password" minlength="10" required class="w-full rounded-xl border border-slate-600 bg-slate-900/70 px-3 py-2 text-sm outline-none ring-violet-300 focus:ring">
        </div>
        <div>
            <label class="mb-1 block text-sm">Confirm Password</label>
            <input type="password" name="confirm_password" minlength="10" required class="w-full rounded-xl border border-slate-600 bg-slate-900/70 px-3 py-2 text-sm outline-none ring-violet-300 focus:ring">
        </div>
        <button class="w-full rounded-xl bg-violet-400 px-4 py-2 text-sm font-semibold text-slate-900 transition hover:bg-violet-300">Update Password</button>
    </form>
    <p class="mt-4 text-xs text-slate-400">Policy: 10+ chars with uppercase, lowercase, number, and symbol.</p>
</section>
{% endblock %}
