{% extends "base.html" %}
{% block title %}{{ title }} | SecureChain{% endblock %}
{% block content %}
<section class="mx-auto max-w-xl rounded-3xl border border-rose-400/30 bg-slate-900/60 p-8 backdrop-blur-xl">
    <p class="font-mono text-xs text-rose-300">Error {{ code }}</p>
    <h1 class="mt-2 text-2xl font-bold text-rose-200">{{ title }}</h1>
    <p class="mt-3 text-sm text-slate-300">{{ message }}</p>
    <a href="{{ url_for('main.index') }}" class="mt-6 inline-flex rounded-xl border border-cyan-400/40 px-4 py-2 text-sm text-cyan-200 hover:bg-cyan-500/20">
        Return Home
    </a>
</section>
{% endblock %}
